<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Simulador Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador Interactivo</h1>
        
        <!-- Formulario de entrada de edad -->
        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" placeholder="Edad">
        <button onclick="verificarEdad()">Verificar Edad</button>

        <p id="resultadoEdad"></p>

        <!-- Formulario para ingresar número y generar lista -->
        <label for="numero">Ingresa un número para generar una lista:</label>
        <input type="number" id="numero" placeholder="Número">
        <button onclick="generarLista()">Generar Lista</button>

        <ul id="listaNumeros"></ul>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
